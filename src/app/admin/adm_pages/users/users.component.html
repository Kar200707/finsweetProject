<div class="parent-div">
  <table mat-table [dataSource]="dataAuthors" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td class="category-td" mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Avatar </th>
      <td class="image-td" mat-cell *matCellDef="let element">
        <img
          [src]="element.image"
          alt="img"
          #img
          (error)="img.src = './assets/Images/not_user.jpg'"
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="superAdmin">
      <th mat-header-cell *matHeaderCellDef> Super Admin </th>
      <td class="td-table" mat-cell *matCellDef="let element">
        {{ element.superAdmin }}
      </td>
    </ng-container>
    <ng-container matColumnDef="biography">
      <th mat-header-cell *matHeaderCellDef> Biography </th>
      <td class="td-table" mat-cell *matCellDef="let element">
        {{ element.title != undefined ? element.title.slice(0, 20) : 'loading...'  }}
        <div style="left: 0; right: unset" class="show-all-text">
          {{ element.title }}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td class="td-table td-action" mat-cell *matCellDef="let element">
        <button (click)="deleteUser(element.id)"  mat-icon-button>
          <mat-icon color="warn">delete</mat-icon>
        </button>
        <mat-dialog-actions>
          <button
            (click)="openEditDialog(element.id)"
            mat-icon-button
            class="edit-button"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </mat-dialog-actions>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
