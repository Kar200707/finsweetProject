<mat-card *ngFor="let contact of dataContact">
  <mat-card-content>
    <div>
      <span>Country</span>
      <span>{{ contact.county }}</span>
    </div>
    <div>
      <span>Email</span>
      <span>{{ contact.email }}</span>
    </div>
    <div>
      <span>First Name</span>
      <span>{{ contact.f_name }}</span>
    </div>
    <div>
      <span>Message</span>
      <span>{{ contact.message }}</span>
    </div>
  </mat-card-content>
</mat-card>
