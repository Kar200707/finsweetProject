<div class="parent-div">
  <mat-card style="padding: 30px" class="mat-card">
    <mat-card-content>
      <div class="login-text">Login for admin</div>
      <form class="example-form" [formGroup]="form" (ngSubmit)="save()">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input class="input-email" formControlName="email" name="email" type="email" matInput
                 placeholder="ex@example.com">
          <mat-hint *ngIf="form.get('email')?.touched" class="valid-text">
            <mat-icon>checked</mat-icon>
          </mat-hint>
          <mat-error *ngIf="form.get('email')?.hasError('email') && !form.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field style="margin-top: 10px" class="full-width">
          <mat-label>Password</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            class="input-email"
            formControlName="password"
            name="email"
            matInput
            placeholder="******"
          >
          <button
            mat-icon-button matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon color="primary">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint *ngIf="form.get('password')?.touched" class="valid-text">
            <mat-icon>checked</mat-icon>
          </mat-hint>
          <mat-error *ngIf="form.get('password')?.hasError('pattern') && !form.get('password')?.hasError('required')">
            Please enter a valid password
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="isFalseLogin">
          incorrect password or login
        </mat-error>
        <button style="
          margin-top: 30px;
          width: 20%;
          background-color: #a6a6a6;
          color: #3a3a3a" mat-stroked-button>SEND</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
