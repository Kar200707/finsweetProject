<div class="featured_post_block_blog">
  <div class="container">
    <div *ngIf="dataPostsPage != undefined && dataAuthors != undefined" class="featured_post_block_blog_text_box">
      <h5>Featured Post</h5>
      <h2>{{ dataPostsPage[0].title }}</h2>
      <p>
        By
        <span>
          {{ dataPostsPage[0].user_id != undefined ? dataAuthors[dataPostsPage[0].user_id - 1].name : 'loading...' }}
        </span>
        &nbsp;l&nbsp;
        {{ dataPostsPage[0].created_date }}
      </p>
      <span>{{ dataPostsPage[0].description }}</span>
      <a
        [routerLink]="['/blog-post', dataPostsPage[0].id]"
        style="margin-top: 32px;" class="global_button"
      >Read More ></a>
    </div>
    <img
      [src]="dataPostsPage != undefined ? dataPostsPage[0].image : ''"
      alt="this is image"
      #img
      (error)="img.src = './assets/Images/not-image.jpeg'"
    >
  </div>
</div>
<div class="all_post_block_blog">
  <div *ngIf="dataPostsPage != undefined" class="container">
    <h1>All posts</h1>
    <div class="line_gray_all_posts_blog"></div>
    <app-loader-bar style="width: 100%; margin-top: 64px; display: block" [Height]="'318px'" *ngIf="dataPostsPage == undefined"></app-loader-bar>
    <app-loader-bar style="width: 100%; margin-top: 64px; display: block" [Height]="'318px'" *ngIf="dataPostsPage == undefined"></app-loader-bar>
    <app-loader-bar style="width: 100%; margin-top: 64px; display: block" [Height]="'318px'" *ngIf="dataPostsPage == undefined"></app-loader-bar>
    <app-loader-bar style="width: 100%; margin-top: 64px; display: block" [Height]="'318px'" *ngIf="dataPostsPage == undefined"></app-loader-bar>
    <app-loader-bar style="width: 100%; margin-top: 64px; display: block" [Height]="'318px'" *ngIf="dataPostsPage == undefined"></app-loader-bar>
    <div *ngFor="let data of dataPostsPage, let i = index">
      <app-posts *ngIf="i > 0 && i < 5" [isPrevPage]="'blog'" [dataPosts]="data"></app-posts>
    </div>
    <div class="next_prew_buttons" *ngIf="dataPostsPage.length <= 5">
      <a class="prev" *ngIf="pageIndex > 1" (click)="prevPage()">< Prev</a>
      <a class="next"  *ngIf="dataPostsPage.length >= 5 || dataPostsPage.length == 0" (click)="nextPage()">Next ></a>
    </div>
  </div>
</div>
<div class="container"><h2 class="all-categories-text">All Categories</h2></div>
<div class="choose_catagory_block">
  <div class="container">
    <div style="margin-top: 48px;" class="catagory_block">
      <app-loader-bar style="width: 100%" [Height]="'300px'" *ngIf="dataCategory == undefined"></app-loader-bar>
      <div *ngFor="let data of dataCategory, let i = index">
        <ng-container *ngIf="i < 8">
          <app-category-block [dataCategory]="data"></app-category-block>
        </ng-container>
      </div>
    </div>
  </div>
</div>
